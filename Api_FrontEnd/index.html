<!doctype html>
<html class="no-js" lang="en-us" data-ng-app="app" >
<head>
    <title>Git' It - A Quick Repository Search Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1"/>
    <meta name="description" content="A quick tool to help you find information about your repos"/>
    <meta name="keywords" content="git, github, github search tool, repository search tool"/>

    <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/html5_default.css" rel="stylesheet"/>
    <link href="css/normalize.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/hover-min.css" rel="stylesheet" media="all"/>
    <link href="content/animate.css" rel="stylesheet"/>
    <link href="content/animate.min.css" rel="stylesheet"/>

    <!-- Scripts -->
    <!--<script data-main="Scripts/init" src="Scripts/require.js"></script>-->

</head>
<body data-feedly-mini="yes">

<div id="page">
    <!-- #region Git' It Header And Navbar -->
    <section id="intro">

        <div id="background" class="jumbotron vertical-center">
            <div class="container">
                <div id="row-title"class="row centered">
                    <h1 id="git-it" class="animated fadeInDown col-xs-6">Git' It!</h1>
                </div>
                <div id="row-subtitle" class="row centered">
                    <p id="subtitle" class="animated fadeIn col-xs-6">
                        A quick tool to help you find<br/>
                        information about your repos.
                    </p>

                </div>
                <div class="row centered">
                    <a href="https://github.com/PrestonII/Git-it/zipball/master" class="btn rounded-button animated fadeIn hvr-back-pulse">Download Source from GitHub</a>
                </div>
                <div id="row-arrow"class="row centered">
                    <span id="start-arrow" class="glyphicon glyphicon-chevron-down animated fadeInUp col-xs-6"></span>
                </div>
            </div>
        </div>
    </section>
    <!-- #endregion End of Header And Navbar -->

    <!-- #region True Body Content -->
    <section id="display-area">
        <div id="github-search" class="container">
            <button id="close-button"
                    type="button"
                    class="btn btn-lg">
                <i class="glyphicon glyphicon-remove"></i>
            </button>

            <div class="row centered-horiz">
                <!--<div id="divider" class="col-sm-2"></div>-->
                <!--#region Search Area-->
                <div id="search-area" class="col-sm-12 col-md-6 center-block">
                    <!-- #region Organization Lookup -->
                    <h1 class="search-display title">Search</h1>
                    <div class="centered">
                        <form id="signup-form" method="post" action="#">
                            <input id="organization-search-box" class="hvr-underline-from-center" type="text" name="organization" placeholder="organization name"/>
                            <button id="search-button" type="button" class="btn btn-sm">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </form>
                    </div>
                    <!-- #endregion End Organization Lookup -->

                    <h1 class="repo-display title">Repositories</h1>
                    <div id="repos-in-the-box" class="">
                        <div id="info-box" data-ng-controller="SimpleController">
                            Name:
                            <br/>
                            <input type="text" data-ng-model="name"/>
                            <br/>
                            <ul>
                                <li data-ng-repeat="repo in repositories | filter: name | orderBy">
                                    {{repo.name}} - {{repo.location}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--#endregion-->

                <!-- #region Display Information -->
                <div id="info-display" class="col-sm-12 col-md-6 center-block">
                    <h1 class="repo-box title">Information</h1>
                    <div class="info-box">

                    </div>
                </div>
                <!-- #endregion End Display Information -->
                <!--<div id="divider" class="col-sm-2"></div>-->
            </div>
        </div>
    </section>
    <!-- #endregion End Of True Content -->
</div>

    <script src="Scripts/vendor/angular.min.js"></script>
    <script src="Scripts/otherApp.js"></script>
</body>
</html>
