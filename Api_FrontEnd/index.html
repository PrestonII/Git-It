<!doctype html>
<html class="no-js" lang="en-us">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1"/>
    <meta name="description" content="A quick tool to help you find information about your repos"/>
    <meta name="keywords" content="git, github, github search tool, repository search tool"/>

    <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/html5_default.css" rel="stylesheet"/>
    <link href="css/normalize.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/hover-min.css" rel="stylesheet" media="all"/>
    <link href="content/animate.css" rel="stylesheet"/>
    <link href="content/animate.min.css" rel="stylesheet"/>

</head>
<body data-feedly-mini="yes">

<div id="page">

    <!-- Git' It Header And Navbar -->
    <section id="intro">

        <div id="background" class="jumbotron vertical-center">
            <div class="container">
                <div id="row-title"class="row centered">
                    <h1 id="git-it" class="animated fadeInDown col-xs-6">Git' It!</h1>
                </div>
                <div id="row-subtitle" class="row centered">
                    <p id="subtitle" class="animated fadeIn col-xs-6">
                        A quick tool to help you find<br/>
                        information about your repos.
                    </p>
                </div>
                <div id="row-arrow"class="row centered">
                    <span id="start-arrow" class="glyphicon glyphicon-chevron-down animated fadeIn col-xs-6"></span>
                </div>
            </div>
        </div>
    </section>
    <!-- End of Header And Navbar -->

    <!-- True Body Content -->
    <section id="display-area">
        <div id="github-search" class="container">
            <div class="row">

                <div id="search-area" class="col-sm-6">
                    <!-- Organization Lookup -->
                    <form id="signup-form" method="post" action="#">
                        <input id="organization-search-box" class="hvr-underline-from-center" type="text" name="organization" placeholder="organization name" />
                        <button id="search-button" type="submit" class="btn btn-sm">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </form>
                </div>

                <div id="info-display" class="col-sm-6 bg-danger">
                    Some Info
                </div>

                <div id="info-display2" class="col-sm-12 bg-danger">
                    Some Info
                </div>

                <div id="info-display3" class="col-sm-12 bg-danger">
                    Some Info
                </div>

                <div id="info-display4" class="col-sm-12 bg-danger">
                    Some Info
                </div>

            </div>
        </div>
    </section>
    <!-- End Of True Content -->
</div>

<!-- Scripts -->
<script src="js/vendor/jquery-1.10.2.min.js"></script>
<script src="js/vendor/modernizr-2.6.2.min.js"></script>
<script src="Scripts/source.js"></script>
</body>
</html>
